name: CI 

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Node
        uses: actions/setup-node@v3
        with:
          node-version: '14'
      

      - name: 安装依赖
        run: yarn
      
      - name: ESLint
        run: npm run build